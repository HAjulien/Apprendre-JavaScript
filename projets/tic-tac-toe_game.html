<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe game</title>
    <link rel="stylesheet" href="css/tic-tac-toe.css">
</head>
<body>
    
    <!-- PLayer Selection -->
    <div class="selection">
        <h2>Tic Tac Toe</h2>
        <p>Select Your Player</p>
        <div class="players">
            <button 
                class="player"
                onclick="playerSelect('X')"
            >
                X
            </button>

            <button 
                class="player"
                onclick="playerSelect('O')"
            >
                O
            </button>
        </div>
    </div>

    <div class="play-board">
        <table>
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>

        <button class="reset" onclick="startGame()" >Reset</button>
    </div>

    <div class="winner">
        <h3></h3>

        <button class="reset" onclick="startGame()" >Play Again</button>
    </div>


    <script src="js/tic-tac-toe.js" type="text/javascript" ></script>
</body>
</html>
